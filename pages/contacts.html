<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="../styles/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid p-0">
        <!-- Header -->
        <header class="bg-primary text-white py-3">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="h4 mb-0">сайт</h1>
                    </div>
                    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #495057;"> <!-- ИЗМЕНЕНО -->
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ms-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="../index.html">Главная</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="projects.html">Проекты</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="diary.html">Дневник</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="contacts.html">Контакты</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container my-5">
            <div class="row">
                <div class="col-md-8">
                    <h2 class="mb-4">Свяжитесь со мной</h2>
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Имя:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Сообщение:</label>
                            <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <h3 class="mb-4">Контакты:</h3>
                    <ul class="list-unstyled">
                        <li class="mb-2"><i class="bi bi-envelope me-2 text-primary"></i> stoyanov.a.d@edu.mirea.ru</li>
                        <li class="mb-2"><i class="bi bi-github me-2 text-primary"></i> <a href="https://github.com/haschen175" target="_blank">GitHub: haschen175</a></li>
                        <li class="mb-2"><i class="bi bi-geo-alt me-2 text-primary"></i> Москва, Россия</li>
                    </ul>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white py-3 mt-5">
            <div class="container text-center">
                <p class="mb-0">&copy; 2025. Все права защищены.</p>
                <a href="contacts.html" class="text-white text-decoration-none">Контакты</a>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Простая валидация формы (для примера)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Проверяем валидность формы
            if (this.checkValidity()) {
                // В реальном приложении тут был бы AJAX-запрос
                alert('Сообщение отправлено! (Временное уведомление)');
                this.reset(); // Очищаем форму
            } else {
                // Если форма невалидна, показываем стандартные сообщения
                this.reportValidity();
            }
        });
    </script>
</body>
</html>
